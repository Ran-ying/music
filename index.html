<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying's Music</title>
    <link rel="manifest" href="/assets/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/icon-192x192.png">
    <meta name="theme-color" content="#a7a6dc"/>
    <script src="./assets/music.js"></script>
    <script>
        let player = new Audio();
        let loadMusic = ()=>{
            let music = musicList[Math.floor(Math.random()*musicList.length)];
            player.src = music.url;
            document.title = music.name;
        }
        let toggle = ()=>{
            if(player.paused){
                player.play();
            }
            else {
                player.pause();
            }
        }
        player.addEventListener('ended', ()=>{
            loadMusic();
            player.play();
        })
        window.onload = loadMusic;
    </script>
    <style>
        body, html{
            height: 100%;
        }
        body {
            background-color: #dadaf0;
            margin: 0;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>

<body onclick="toggle()">

</body>

</html>
