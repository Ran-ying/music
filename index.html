<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying's Music</title>
    <script src="./APlayer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./APlayer.min.css">
    <style>
        body {
            background-color: #dadaf0;
            max-width: 768px;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload = () => {
            var options = {
                container: window['aplayer'],
                fixed: false,
                mini: false,
                autoplay: false,
                theme: '#a7a6dc',
                loop: 'all',
                order: 'random',
                preload: 'auto',
                audio: null,
                listFolded: false,
            }
            fetch('mu.json')
            .then(data => data.json())
            .then(data => {
                options.audio = data
                const ap = new APlayer(options);
            })
        }
    </script>
</head>

<body>
    <h1>Ying's Music</h1>
    <div id="aplayer"></div>
</body>

</html>
